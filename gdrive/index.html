<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>gdrive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/Juvi---Push-Empty-Space-20px.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
    <div class="row d-flex flex-column justify-content-center align-items-center" style="height: 100vh;margin-right: 0px;margin-left: 0px;">
        <div class="col" style="height: 20vh;max-height: 20vh;padding-right: 0;padding-left: 0;">
            <h1 class="text-center Main-heading" id="stick">GDrive Video Player</h1>
        </div>
        <div class="col" id="stickcol" style="padding-right: 0px;padding-left: 0px;">
            <div class="Push-20"></div>
            <div id="after-me" class="Push-20"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="/assets/js/stick.js"></script> -->
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    if(w < 680 || h < 458){
        document.getElementById("stickcol").innerHTML +=  '<div><iframe src="https://drive.google.com/file/d/10HKOybDTrDDfuhGBuvFLqs7v1_Qe4V0c/preview" width="480" height="338"></iframe></div>'
    }
    else{
        document.getElementById("stickcol").innerHTML +=  '<div><iframe src="https://drive.google.com/file/d/10HKOybDTrDDfuhGBuvFLqs7v1_Qe4V0c/preview" width="640" height="480"></iframe></div>'
    }
</script>
</body>

</html>
